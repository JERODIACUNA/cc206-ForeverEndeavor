name: cc206_foreverendeavor
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/Roboto/Roboto-Regular.ttf
        - asset: assets/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/Roboto/Roboto-Italic.ttf
          style: italic
  assets:     
    - assets/images/a.jpg